<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Save Walter White!</title>
</head>

<body>
    <header class="header">
        <nav class="menu">
            <a href="./index.html">A campanha</a>
            <a href="./about.html">Sobre Walter White</a>
            <a href='./donate.html'>Doe!</a>            
        </nav>

        <div class="visitantes">
            <div class="visitantes-icone">
                <span class="material-icons">&#xE87C;</span>
                <label>6</label>
            </div>
            <label>Número de visitantes</label>
        </div>
    </header>

    <main id="main_page">
        <article class="postagem" id="bloco_1">
            
                <form id="donate-form">
        
                    <label>Informe seu nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" required>
                    <label>Informe o valor da doação em dólares </label>
                    <input type="number" id="valor" name="valor" placeholder="Insira aqui o valor da doação" required>
                    <label>Como você encontrou a campanha?</label>
                    <select>
                        <option>Redes sociais</option>
                        <option>Noticias</option>
                        <option>Conheço Walter White</option>
                        <option>Cartazes na rua</option>
                        <option>Prefiro não dizer</option>
                    </select>
                    <label>Mande uma mensagem para a família:</label>
                    <textarea rows="5" placeholder="Insira sua mensagem aqui" ></textarea>
                    <div>
                        <input type="checkbox" name="nothanks" id="nothanks">
                        <label for = "nothanks">Não quero ser incluido na lista de agradecimentos</label>
                    </div>
                    
                    <div class="botao-div">
                        <button type="submit" class="botao">Doar</button>
                        <button type="reset" class="botao">Limpar</button>

                    </div>
                    
                </form>
            
                <aside id="meta">
                    <h2>Meta de doação!</h2>
                    <hgroup>
                        <h3 id="donateValue">$ 55750 </h3>
                        <h4>de</h4>
                        <h3 id="totalValue">$ 120000</h3>
                    </hgroup>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </aside>
        </article>
           
    </main>
    <footer>
        <p>Projeto de Desenvolvimento Web criado por alunos do <abbr title="Instituto Federal de Educação, Ciência e Tecnologia de São Paulo">IFSP</abbr>. <br>
            A página é uma reimaginação do site <a href="http://www.savewalterwhite.com/" target="_blank" rel="external">savewalterwhite.com</a></p>
    </footer>


    <script type="application/javascript" src="./scripts/main.js"></script>
    <script type="application/javascript" src="./scripts/donateForm.js"></script>
</body>
</html>
