<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Save Walter White!</title>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="./index.html">A campanha</a>
            <a href="./about.html">Sobre Walter White</a>
            <a href='./donate.html'>Doe!</a>            
        </nav>

        <div class="visitantes">
            <div class="visitantes-icone">
                <span class="material-icons">&#xE87C;</span>
                <label>6</label>
            </div>
            <label>Número de visitantes</label>
        </div>
    </header>
    
    <section id="donate">
        <main class="main-content">
            <form id="donate-form">
        
                <label>Informe seu nome</label>
                <input type="text" id="nome" name="nome" required>
                <label>Informe o valor da doação</label>
                <input type="number" id="valor" name="valor" required>
                <label>Como você encontrou a campanha?</label>
                <select>
                    <option>Redes sociais</option>
                    <option>Noticias</option>
                    <option>Conheço Walter White</option>
                    <option>Cartazes na rua</option>
                    <option>Prefiro não dizer</option>
                </select>
                <label>Mande uma mensagem para a família:</label>
                <textarea rows="5" ></textarea>
                <div class="">
                    <input type="checkbox" name="nothanks" id="nothanks">
                    <label for = "nothanks">Não quero ser incluido na lista de agradecimentos</label>
                </div>
                <button type="submit" class="botao">Doar</button>
            </form>
            <aside id="meta">
                <h2>Meta de doação!</h2>
                <hgroup>
                    <h3>$ 55.750 </h3>
                    <h4>de</h4>
                    <h3>$ 120.000</h3>
                </hgroup>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </aside>
        </main>
    </section>

    <footer>
        <p>Projeto de Desenvolvimento Web criado por alunos do <abbr title="Instituto Federal de Educação, Ciência e Tecnologia de São Paulo">IFSP</abbr>. <br>
            A página é uma reimaginação do site <a href="http://www.savewalterwhite.com/" target="_blank" rel="external">savewalterwhite.com</a></p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
