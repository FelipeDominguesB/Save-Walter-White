<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Save Walter White!</title>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="./index.html">A campanha</a>
            <a>Sobre Walter White</a>
            <a href='./donate.html'>Doe!</a>            
        </nav>

        <div class="visitantes">
            <div class="visitantes-icone">
                <span class="material-icons">&#xE87C;</span>
                <label>6</label>
            </div>
            <label>Número de visitantes</label>
        </div>
    </header>
    
    <main class="main-content">
        <form>
            
            <label>Informe seu nome</label>
            <input type="text">

            <label>Informe o valor da doação</label>
            <input type="number">

            <label>Como você encontrou a campanha?</label>
            <select>
                <option>Redes sociais</option>
                <option>Noticias</option>
                <option>Conheço Walter White</option>
                <option>Cartazes na rua</option>
                <option>Prefiro não dizer</option>
            </select>

            <label>Mande uma mensagem para a família:</label>
            <textarea rows="5"></textarea>

            <div class="">
                <input type="checkbox" name=""> 
                <label>Não quero ser incluido na lista de agradecimentos</label>
            </div>
            <button type="submit">Doar</button>
        </form>


        <aside>
            <h2>Meta de doação!</h2>
            <hgroup>
                <h3>55.75 $</h3>
                <h4>de</h4>
                <h3>120.000 $</h3>
            </hgroup>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </aside>
    </main>
    
</body>
</html>
